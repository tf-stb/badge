<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Créateur de badge</title>
    <link rel="stylesheet" href="./styles.css"> 
    <link rel="stylesheet" href="./print.css" type="text/css" media="print">
  <link rel="shortcut icon" href="Icon_STEF.png" type="image/x-icon">
    
  </head>
  <body>
    <div id="a4"><div id="cards" class="cards"></div></div>
    <div id="app" class="app" name="badge">
      
      <div class="header">
        <img class="app-logo" src="./App_logo.png">
        <div class="app-name">Créateur de badge <span class="version">v3.1</span></div>
      </div>
      <div class="content">
        <p class="mb-4 des">Cette application permet de créer des badges pour XDock tablette au format du QR Code et barcode type Code-128.<br><br><span class="copyright">Logiciel de code-barres par TEC-IT</span></p>
        <div class="sheet-header">
          <label for="name" class="form-label-name">Nom et Prénom*</label>
          <label for="password" class="form-label-pass">Compte ou mot de passe*</label>
        </div>
        <div id="rows"></div>
        <button id="print" class="btn btn-primary" style="margin-top: 20px;">Créer et Imprimer</button>
        <div class="footer">© Copyright 2022 - 2024 STEF-TFE 
        </div>
    </div>
    <div id="temp"><div class='card-icon'><img src="./Icon_STEF.png"> </div></div> 
</div>
<script  src="./app.js"></script>
</body>
</html>
